<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="form1">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="full-name">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" required />
              </div>

              <div class="input-wrapper">
                <label for="mentorship-name2">Sobrenome</label>
                <input type="text" id="mentorship-name2" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentorship-email" required />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentorship-password" minlength="6" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="mentor-name">
              <div class="input-wrapper">
                <label for="mentorship-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentorship-mentor" required />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-date">
            <legend>Seus horários disponíveis</legend>

            <h2 class="mentorship-date">Primeira mentoria</h2>
            <div class="date-time">
              <div class="date-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date" required />
              </div>

              <div class="date-wrapper">
                <label for="mentorship-begin">das</label>
                <input type="time" id="mentorship-begin" required />
              </div>

              <div class="date-wrapper">
                <label for="mentorship-end">até</label>
                <input type="time" id="mentorship-end" required />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper-date">
            <h2 class="mentorship-date2">Segunda mentoria</h2>
            <div class="date-time">
              <div class="date-wrapper">
                <label for="mentorship-date2">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date2" required />
              </div>

              <div class="date-wrapper">
                <label for="mentorship-begin2">das</label>
                <input type="time" id="mentorship-begin2" required />
              </div>

              <div class="date-wrapper">
                <label for="mentorship-end2">até</label>
                <input type="time" id="mentorship-end2" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" type="submit" form="form1">Salvar</button>
      </footer>
    </div>
  </body>
</html>
